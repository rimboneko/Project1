<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
<link rel="stylesheet" href="../css/register.css">
</head>
<body>
	<h1>Expense Reimbursement System</h1>
	<form id="register">
  		<div class="container">
    		
    		<h3>Please fill in this form to create an account.</h3>
    		<hr>

    		<label for="username"><b>Username</b></label><br>
    		<input type="text" placeholder="Enter Username" name="username" id="username" required><br>

    		<label for="password"><b>Password</b></label><br>
    		<input type="password" placeholder="Enter Password" name="password" id="password" required><br>

    		<label for="firstname"><b>First Name</b></label><br>
    		<input type="text" placeholder="Enter your first name" name="firstname" id="firstname" required><br>
    		
    		<label for="lastname"><b>Last Name</b></label><br>
    		<input type="text" placeholder="Enter your last name" name="lastname" id="lastname" required><br>
    		
    		<label for="email"><b>Email</b></label><br>
    		<input type="text" placeholder="Enter your Email" name="email" id="email" required><br>
    		
    		<label for="role"><b>Role</b></label><br>
    		<select name="role" id="role" class="role">
    			<option disabled selected>Select your Role</option>
    			<option value="1">Manager</option>
    			<option value="2">Employee</option>
    		</select>
    		<hr>
    		
    		<button type="submit" class="registerbtn">Register</button>
  		
		</div>
	
  		<div class="container login">
   			 <h3>Already have an account? <a href="../html/login.html">Log in</a></h3>
  		</div>
	</form>
	<script src="../js/register.js"></script>
</body>
</html>
